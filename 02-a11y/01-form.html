<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit" method="post">
      
      <!-- Name input field -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required />
      <br /><br />

      <!-- Email input field -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="name@pdx.edu" required />
      <br /><br />

      <!-- Radio buttons for favorite character -->
      <fieldset>
        <legend>Favorite Character</legend>
        <div>
          <input type="radio" id="spongebob" name="character" value="Spongebob" />
          <label for="spongebob">Spongebob</label>
        </div>
        <div>
          <input type="radio" id="patrick" name="character" value="Patrick" />
          <label for="patrick">Patrick</label>
        </div>
        <div>
          <input type="radio" id="sandy" name="character" value="Sandy" />
          <label for="sandy">Sandy</label>
        </div>
      </fieldset>
      <br />

      <!-- Submit button -->
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
